<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="select_list.css">
</head>

<body style=" background-color:#667085">
    <div class="select width_100">
        <form class="form" method="get">
            <div class="custom-select width_100">
                <div class="text fnt_size14">Araç Sayısı</div>
                <input id="number" type="number" min="1" max="" value="1" style="font-size: 12px; color: #667085;">
            </div>
            <div class="custom-select width_100">
                <div class="text fnt_size14">Kasa Tipi</div>
                <select id="text fnt_size140" style="width:70%;">
                    <option value="text" style="font-size: 14px;color: #667085;">Farketmez</option>
                    <option value="text" style="font-size: 14px;color: #667085;">Araç Kasa </option>
                    <option value="text" style="font-size: 14px;color: #667085;">Sal Kasa</option>
                    <option value="text" style="font-size: 14px;color: #667085;">Tenteli</option>
                </select>
                <span class="custom-arrow"></span>
            </div>
            <div class="custom-select width_100">
                <div class="text fnt_size14">Araç Başına Ton Aralığı</div>
                <select id="text fnt_size14"style="width:70%;">
                    <option value="text fnt_size14" style="font-size: 14px;color: #667085;">Farketmez</option>
                    <option value="text fnt_size14" style="font-size: 14px;color: #667085;">Saç Taban </option>
                    <option value="text fnt_size14" style="font-size: 14px;color: #667085;">Tahta Taban</option>
                </select>
                <span class="custom-arrow"></span>
            </div>
        </form>
    </div>
</body>
</html>
